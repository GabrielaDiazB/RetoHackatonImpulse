<div>
    <div *ngFor = "let course of courseTopics">
        <h1>{{course.name}}</h1>
        <ul *ngFor = "let temas of course.topics">
                <li><button (click)="getTopicName(temas.nameTopic)" [routerLink]= "['/temas/curso']">{{temas.nameTopic}}</button></li>
        </ul>
    </div>
</div>
